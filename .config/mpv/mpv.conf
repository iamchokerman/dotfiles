###### OpenGL on Linux or macOS (recommended)
gpu-api=opengl
fbo-format=rgba16f

###### Vulkan on Linux, Windows or macOS
#gpu-api=vulkan
#fbo-format=rgba16hf


###### Color gamut
# https://github.com/mpv-player/mpv/issues/9071
# Noticed this in the Evangelion 3.333 4K version. Reds look wrong when gamut-clipping is enabled.
gamut-clipping=no
hdr-compute-peak=no

###### Shaders ######

###### Luma up (uncomment FSRCNNX or SSimSuperRes, not both)
glsl-shader="~/.config/mpv/shadersFSRCNNX_x2_8-0-4-1_LineArt.glsl" # mathematically best, most expensive
#glsl-shader="C:\CHANGE\THIS\PATH\mpv\shaders\SSimSuperRes.glsl"               # really good, a little cheaper for the GPU
scale=ewa_lanczossharp

###### Luma down
glsl-shader="~/.config/mpv/shaders/SSimDownscaler.glsl"
dscale=mitchell
linear-downscaling=no
correct-downscaling=yes

###### Chroma up + down
glsl-shader="~/.config/mpv/shaders/KrigBilateral.glsl"
cscale=mitchell

###### Sharpen
# Didn't find this too useful with the SuperRes or FSRCNNX shader.
glsl-shader="~/.config/mpv/shaders/adaptive-sharpen.glsl"
sigmoid-upscaling=no
linear-upscaling=no

###### Antiring
scale-antiring=0.7
dscale-antiring=0.7
cscale-antiring=0.7

###### Debanding
deband=yes
deband-iterations=4
deband-threshold=35
deband-range=16
deband-grain=4
