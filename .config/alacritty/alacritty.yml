window:
  padding:
    x: 20
    y: 20
  decorations: buttonless
  opacity: 0.9
  title: Alacritty
  dynamic_title: true

font:
  normal:
    family: Liga SFMono Nerd Font
    # family: ComicCodeLigatures
  bold:
    style: Bold
  italic:
    style: Italic
  bold_italic:
    style: Bold Italic
  size: 16.0
  use_thin_strokes: true
  draw_bold_text_with_bright_colors: true
colors:
  primary:
    background: '0x282828'
    foreground: '0xdfbf8e'

  normal:
    black:   '0x665c54'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xe78a4e'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xdfbf8e'

  bright:
    black:   '0x928374'
    red:     '0xea6962'
    green:   '0xa9b665'
    yellow:  '0xe3a84e'
    blue:    '0x7daea3'
    magenta: '0xd3869b'
    cyan:    '0x89b482'
    white:   '0xdfbf8e'

  cursor:
    text: CellBackground
    cursor: CellForeground

  vi_mode_cursor:
    text: CellBackground
    cursor: CellForeground

  selection:
    text: CellBackground
    background: CellForeground

cursor:
  style:
    shape: Block
    blinking: Off

working_directory: None

alt_send_esc: false

mouse:
  hide_when_typing: true

key_bindings:
  - { key: Q,              mods: Command,                    action: Quit                  }
  - { key: W,              mods: Command,                    action: Quit                  }
  - { key: N,              mods: Command,                    action: CreateNewWindow      }
